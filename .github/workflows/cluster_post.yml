name: lifesaver-factory
on:
  schedule: [{cron: "00 22 * * *"}]
  workflow_dispatch: {}
jobs:
  post:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install googleapis @google/generative-ai axios form-data
      - env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          KIE_API_KEY: ${{ secrets.KIE_API_KEY }}
          RUNWARE_API_KEY: ${{ secrets.RUNWARE_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node cluster_engine.js